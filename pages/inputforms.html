<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Budget Plan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../assets/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
        <link href="../assets/fontawesome-free-6.4.0-web/css/all.min.css" rel="stylesheet">
        
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="container-fluid p-3">
                <div class="shadow-lg mb-3 text-center rounded p-4">
                    <div>
                        <h1><span class="main-color">Budget</span><span class="secondary-color">Plan</span></h1>
                        <p class="main-color">Plan your money wisely</p>
                    </div>
                </div>

                
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">


                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Income
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" placeholder="0.00">
                                    <label for="floatingInput">Salary</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" step="0.01" class="form-control" placeholder="0.00">
                                    <label for="floatingInput">Partner's Salary</label>
                                </div>
                            </div>
                          </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne">
                                Income
                              </button>
                            </h2>
                            <div id="collapseOne2" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <div class="row">
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                        <input type="number" step="0.01" class="form-control" placeholder="0.00">
                                        <label for="floatingInput">Salary</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <select class="form-floating form-select" aria-label="Default select example">
                                        <option selected disabled>Open this select menu</option>
                                        <option value="1">Weekly</option>
                                        <option value="2">Forthnightly</option>
                                        <option value="3">Monthly</option>
                                      </select>
                                </div>
                                  

                                </div>
                                  <div class="form-floating mb-3">
                                      <input type="number" step="0.01" class="form-control" placeholder="0.00">
                                      <label for="floatingInput">Partner's Salary</label>
                                  </div>
                              </div>
                            </div>
                          </div>

                        
                      </div>
                </div>
                
            <!-- NAVIGATION BAR -->
            <nav class="navbar shadow-sm m-3 fixed-bottom navbar-light bg-light p-3">
                <div class="container-fluid">
                    <div class="row col-12 text-center text-secondary">
                        <div class="col-3">
                            <i class="fa-solid fa-house-user fa-lg"></i>
                        </div>
                        <div class="col-3">
                            <a href="./inputforms.html">
                                <i class="fa-solid fa-money-bill-transfer fa-2x main-color"></i>
                            </a>
                        </div>
                        <div class="col-3">
                            <i class="fa-solid fa-print fa-lg"></i>
                        </div>
                        <div class="col-3">
                            <i class="fa-solid fa-circle-info fa-lg"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    </body>
</html>
