<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Budget Plan</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../assets/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">

    <body>

        <div class="container">
            <div class="container-fluid p-3">


                <!-- TITLE HEADER -->
                <div id="title_header_div" class='shadow-lg mb-3 p-3 text-center rounded'></div>
                

                <!-- SETTINGS DIV -->
                <div id="settings_div" class='shadow-lg mb-3 p-3 text-center rounded'></div>
                
                <!-- RESET SETTINGS-->
                <div id="" class='shadow-lg mb-3 p-3 text-center rounded'>
                    <h3>Clear Data</h3>
                    <p>Type <strong>cleardata</strong> on the textbox if you want to clear all inputed data. Then, Click the button.</p>
                    <div class="input-group mb-3">
                        <input id="clear_data_textbox" type="text" class="form-control" aria-describedby="button-addon2">
                        <button id="clear_data_button" class="btn btn-outline-danger" type="button" onclick="clear_data()" disabled>Clear Data</button>
                    </div>
                </div>

                <!-- BLANK SPACE -->
                <div style="height: 15vh;"></div>
                

                <!-- NAVIGATION BAR -->
                <div id="navigation_bar"></div>


            </div>
        </div>

    
    <script src="../js/bootstrap.bundle.min.js"></script>
